{% load static %}

<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lithium Recycle Battery Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src=""
            alt="Lithium Battery Recycle Blog"
            width="30"
            height="24"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="btn btn-outline-success" href="#">Log out</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="btn btn-success" href="#">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-success" href="#">Log in</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navigation -->

    <div></div>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12 center-anchor">
            <h2>Categories</h2>
            {% for category in categories %}
            <a
              href="{% url 'post_list_by_category' category_name=category.name %}"
              class="btn btn-success"
              >{{ category.name }}</a
            >
            {% endfor %}
          </div>
        </div>
      </div>
    </section>

    <section class="flex-shrink-0 main-bg">
      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}
    </section>

    <!-- Footer -->
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7927b734fe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
